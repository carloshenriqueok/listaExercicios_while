<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR SENHA
    Faça um programa que receba uma senha formada de quatro números inteiros, verifique se a senha está correta e, caso não esteja, solicite novamente a senha. Se a senha entrada for a correta, deverá ser apresentada a mensagem “Senha Correta”, caso contrário, “Senha Incorreta”.
    */

    //ENTRADA
    let senha = Number(prompt(`Informe uma senha de 4 digitos`));
    let confSenha = Number(prompt(`Confirme sua senha`));
    //PROCESSAMENTO
    while(senha.toString().length != 4 || confSenha.toString().length != 4 || senha != confSenha){
        alert(`Senha inválida`);
        senha = Number(prompt(`Informe uma senha de 4 digitos`));
        confSenha = Number(prompt(`Confirme sua senha`));
    }
    //SAÍDA
    alert(`Sua senha é ${senha}`);
</script>
