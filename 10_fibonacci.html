<script>
    //Problema: Fibonacci
    /*
    Pergunte ao usuário quantos números da sequência de Fibonacci deseja obter, usando a estrutura de repetição while.    
    */

    //ENTRADA
    let qntdNum = Number(prompt(`Quantos números a sequência de fibonacci deve possuir`));
    let fibonacci = [0, 1];
    let qntdFib = 2;
    //PROCESSAMENTO
    while(fibonacci.length < qntdNum){
        let sequencia = fibonacci[qntdFib - 1] + fibonacci[qntdFib - 2];
        fibonacci.push(sequencia);
        qntdFib++
    }
    //SAÍDA
    alert(`Sequência de Fibonacci: \n${fibonacci.join(", ")}`)
</script>
