<script>
    //Problema: Soma de números até um limite
    /*
    Peça para o usuário inserir números sucessivamente e some - os.O programa para quando o usuário inserir 0 e então exibe a soma total.
    */
    
    //ENTRADA
    let number = Number(prompt(`Informe um número`));
    let soma = number;
    //PROCESSAMENTO
    while(number != 0){
        number = Number(prompt(`Informe outro número`));
        soma += number;
    }

    //SAÍDA
    alert(`Soma dos números = ${soma}`);
</script>
