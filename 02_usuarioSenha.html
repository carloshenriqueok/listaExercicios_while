<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR USUÁRIO E SENHA
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //ENTRADA
    let userName = prompt(`Nome de usuário:`);
    let senha = prompt(`Senha:`);
    //PROCESSAMENTO
    while(userName === senha){
        alert(`ERRO \nNão são aceitas senhas iguais ao nome de usuário.`);
        userName = prompt(`Nome de usuário:`);
        senha = prompt(`Senha:`);
    }

    //SAÍDA
    alert(`Nome de usuário: ${userName} \nSenha: ${senha}`);
</script>
