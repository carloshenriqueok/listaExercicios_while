<script>
    //Problema: Inversão de Número
    /*
    Escreva um programa que peça ao usuário um número e inverta sua ordem usando uma estrutura de repetição while.
    Exemplo:
    Entrada: 12345
    Saída: 54321
    */

    //ENTRADA
    let number = prompt(`Informe um número para inverter a sua ordem`);
    let array = number.split("");
    let inverso = []    
    //PROCESSAMENTO
    while (array.length > 0) {
        inverso.push(array.pop());
    }

    //SAÍDA
    alert(inverso.join(""))
</script>
