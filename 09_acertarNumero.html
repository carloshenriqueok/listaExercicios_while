<script>
    //Problema: Acertar o número
    /*
    O computador escolhe um número aleatório de 1 a 30, e o usuário precisa adivinhar. O programa dá dicas ("maior" ou "menor") até acertar.
    */

    //ENTRADA
    let number = Number(prompt(`Informe um número entre 1 e 30 e tente advinhar o número gerado pelo computador`));
    let random = Math.floor(Math.random() * 30);
    alert(random)
    //PROCESSAMENTO
    while(number != random){
        if(number > random){
            number = Number(prompt(`O número ${number} é maior que o número gerado`));
        }
        else if(number < random){
            number = Number(prompt(`O número ${number} é menor que o número gerado`));
        }
    }

    //SAÍDA
    alert(`ACERTOU! o número era ${random}`);
</script>
