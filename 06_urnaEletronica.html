<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: URNA ELETRÔNICA
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //ENTRADA
    let voto = Number(prompt(`Opções de voto \n 
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco \n
    Entre com o seu voto:`));

    let joazinho = 0;
    let mariazinha = 0;
    let nulos = 0;
    let branco = 0;
    let votosTotais = 0;
    //PROCESSAMENTO
    while(voto != 0){
   
    votosTotais++

    if(voto === 1){
        joazinho++
    }
    else if(voto === 2){
        mariazinha++
    }
    else if(voto === 3){
        nulos++
    }
    else{
        branco++
    }

        voto = Number(prompt(`Opções de voto \n 
        1. Candidato Joãozinho
        2. Candidato Mariazinha
        3. Nulo
        4. Branco \n
        Entre com o seu voto:`));
    }

    let porcenBranco = branco * 100 / votosTotais; 
    let porcenNulo = nulos * 100 / votosTotais;
    
    let vencedor = ""
    if(joazinho > mariazinha){
        vencedor = "Joãozinho";
    }
    else if(mariazinha > joazinho){
        vencedor = "Mariazinha";
    }
    else{
        vencedor = "Nenhum vencedor"
    }

    //SAÍDA
    document.write(`Joãozinho: ${joazinho} votos <br> Mariazinha: ${mariazinha} votos <br> ${porcenNulo.toFixed(2)}% de votos nulos <br> ${porcenBranco.toFixed(2)}% de votos em branco <br> Vencedor(a): ${vencedor}`);
</script>
